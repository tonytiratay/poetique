<div ng-controller="alphabetCtrl" style="margin-top:0px;">
  <div ng-repeat="a in alphabet" id="{{a.lettre}}" style="background:url({{a.fresque}}); background-attachment: fixed;
  background-size: cover;  background-position: top; margin:0;padding:0;">
    <div class="row container" style="background:rgba(255,255,255,1); padding:2px 15px;">
      <h2>Lettre {{a.lettre}}</h2>
      <iframe width="100%" height="315" ng-src="{{a.video}}" frameborder="0" allowfullscreen></iframe>
      <div class="col s6">
        <img ng-src="{{a.fresque}}" class="responsive-img materialboxed">
      </div>
      <div class="col s6">
        <img ng-src="{{a.poeme}}" class="responsive-img materialboxed">
      </div>
      <iframe width="100%" height="150" scrolling="no" frameborder="no" ng-src="{{a.soundcloud}}"></iframe>
    </div>

  </div>
</div>
